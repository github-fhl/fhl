<!DOCTYPE html>
<html>
<head>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
</head>
<body>
<div id="example"></div>
<script type="text/babel">
    var MyComponent = React.createClass({
        handlelick: function() {
            this.refs.myTextInputa.focus();
        },
        render: function() {
            return (
                <div>
                    <input type="text" ref="myTextInputa" />
                    <input type="button" value="Focus the text input" onClick={this.handlelick} />
                </div>
            );
        }
    });

    ReactDOM.render(
        <MyComponent />,
        document.getElementById('example')
    );
</script>
</body>
</html>
